<style>
*{box-sizing:border-box}
body{

}

button{
  margin-top:25px;
  padding:14px 34px;
  border:none;
  border-radius:40px;
  background:#ff3b7a;
  color:#fff;
  font-size:18px;
  cursor:pointer;
  box-shadow:0 0 25px rgba(255,59,122,0.9);

.nav{display:flex;gap:20px}

@keyframes fade{
  from{opacity:0;transform:scale(0.92)}
  to{opacity:1;transform:scale(1)}
}

/* Canvas */
canvas{
  position:fixed;
  top:0;
  left:0;
  pointer-events:none;
}
</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<section>

</section>

</section>

<script>
/* TEXT SLIDES */
const messages=[
  "This page exists for one simple reason ‚Äî you.",
  "You make even the quiet moments feel special.",
  "Your presence changes everything around you.",
  "I hope today shows you how loved you are.",
  "Because there‚Äôs one last thing to say‚Ä¶",
  "LAAV YOU"
];

let current=0, typing;

/* SLIDES */
function show(i){
  document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
  const sec=document.querySelectorAll("section")[i];
  sec.classList.add("active");
  const p=sec.querySelector("p");
  if(p)typeText(p,messages[i]);
}
function next(){
  if(current<messages.length-1){current++;show(current)}
  if(current===messages.length-1)startFireText();
}
function prev(){if(current>0){current--;show(current)}}

/* TYPEWRITER */
function typeText(el,text){
  el.textContent="";
  let i=0;
  clearInterval(typing);
  typing=setInterval(()=>{
    el.textContent+=text.charAt(i);
    i++;
    if(i>=text.length)clearInterval(typing);
  },40);
}

/* FIREWORK TEXT */
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
resize();
window.onresize=resize;

function resize(){
  canvas.width=innerWidth;
  canvas.height=innerHeight;
}

let particles=[];

function explode(x,y,color){
  for(let i=0;i<70;i++){
    particles.push({
      x,y,
      vx:(Math.random()-0.5)*6,
      vy:(Math.random()-0.5)*6,
      life:1,
      color
    });
  }
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach((p,i)=>{
    p.x+=p.vx;
    p.y+=p.vy;
    p.vy+=0.03;
    p.life-=0.015;
    ctx.globalAlpha=p.life;
    ctx.fillStyle=p.color;
    ctx.beginPath();
    ctx.arc(p.x,p.y,2,0,Math.PI*2);
    ctx.fill();
    if(p.life<=0)particles.splice(i,1);
  });
  requestAnimationFrame(draw);
}
draw();

/* TEXT SHAPE */
function startFireText(){
  const text="LAAV YOU";
  ctx.font="bold 120px Arial";
  const metrics=ctx.measureText(text);
  const startX=(canvas.width-metrics.width)/2;
  const y=canvas.height/2;

  ctx.fillStyle="white";
  ctx.fillText(text,startX,y);

  const data=ctx.getImageData(0,0,canvas.width,canvas.height).data;
  ctx.clearRect(0,0,canvas.width,canvas.height);

  for(let x=0;x<canvas.width;x+=6){
    for(let yy=0;yy<canvas.height;yy+=6){
      const i=(yy*canvas.width+x)*4;
      if(data[i+3]>150){
        setTimeout(()=>{
          explode(x,yy,`hsl(${Math.random()*360},100%,70%)`);
        },Math.random()*2000);
      }
    }
  }
}

/* CLICK FIREWORK */
document.addEventListener("click",e=>{
  explode(e.clientX,e.clientY,`hsl(${Math.random()*360},100%,70%)`);
});

show(0);
</script>

</body>
